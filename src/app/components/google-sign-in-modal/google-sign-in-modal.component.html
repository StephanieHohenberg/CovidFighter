
<h1 mat-dialog-title>Sign In</h1>
<div mat-dialog-content class="dialog-content">
  <p>Use your Google Account to sign in and use this service.</p>

</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="doGoogleLogin()" >
    <mat-icon style="width: 25px; height:15px"
              svgIcon="googleLogo"></mat-icon> Sign in With Google
  </button>
</div>
